{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
{% load static %}
<div class="container" style="height: 720px; margin-top: 75px;">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 reg-box">
            <div class="col-lg-12 reg-title">LET'S CHAT</div>

            <div class="col-lg-12 reg-form">
                <div class="col-lg-12 reg-form">
                    <div class="card-body">
                        <form method="post" novalidate>
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            <button type="submit" class="btn btn-outline-secondary">LOGIN</button>
                        </form>
                    </div>
                    <div class="card-footer">
                        <p style="color: black; font-size: 20px;text-align: center;">Don't have an account?<a href="{%url 'register'%}">Register Here</a></p>
                
                    </div>
                </div>
            </div>     
           
        </div>
    </div>
</div>

{%endblock%}
